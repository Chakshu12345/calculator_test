<html>
<head>
	<script>
		
		function dis(val)
		{
            //alert(val);
            if(val!= '=')
            { 
                document.getElementById("equ").value+=val
            }
           
			document.getElementById("result").value+=val
            pre_operator=document.getElementById("oper").value
            
            
            val1=document.getElementById("result").value
                //alert(val1);

            //to  take value1
            if( pre_operator=='')
            {
                document.getElementById("hid1").value=val1.slice(0, -1);
            }
            if(val=='+' || val=='-' || val=='*' || val=='/' )
            {
               
                operator=val
                document.getElementById("oper").value=operator
                document.getElementById("result").value=0
                val2=document.getElementById("result").value
               // alert(val2)

            }
            
            if(val== '=')
            {
                value1=document.getElementById("hid1").value
                value2=document.getElementById("result").value
                alert(value1+'===='+value2);
                oper1=document.getElementById("oper").value
                if(oper1== '+')
                result=parseInt(value1) + parseInt(value2);
                
                if(oper1== '-')
                result=parseInt(value1) - parseInt(value2);

                if(oper1== '*')
                result=parseInt(value1) * parseInt(value2);

                if(oper1== '/')
                result=parseInt(value1) / parseInt(value2);

                document.getElementById("result").value = result
                document.getElementById("hid1").value=result
                document.getElementById("oper").value = ''
                
                
            }
            
		}
		
		
			
		
		function clr()
		{
			document.getElementById("result").value = ""
            document.getElementById("hid1").value = ""
            document.getElementById("oper").value = ""
            document.getElementById("equ").value = ""

		}
	</script>

	
</head>

<body>
	
	<table >
        <tr><td><b>Calculator</b></td></tr>
        <tr><td colspan="3"><input type="text" id="equ" readonly/></td>
            <td colspan="3"><input type="hidden" id="hid1"/></td>
            <td colspan="3"><input type="hidden" id="oper"/></td>
        </tr>
		<tr>
			<td colspan="3"><input type="text" id="result"/></td>
			<td><input type="button" value="c" onclick="clr()"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="dis('1')"/> </td>
			<td><input type="button" value="2" onclick="dis('2')"/> </td>
			<td><input type="button" value="3" onclick="dis('3')"/> </td>
			<td><input type="button" value="/" onclick="dis('/')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="dis('4')"/> </td>
			<td><input type="button" value="5" onclick="dis('5')"/> </td>
			<td><input type="button" value="6" onclick="dis('6')"/> </td>
			<td><input type="button" value="-" onclick="dis('-')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="dis('7')"/> </td>
			<td><input type="button" value="8" onclick="dis('8')"/> </td>
			<td><input type="button" value="9" onclick="dis('9')"/> </td>
			<td><input type="button" value="+" onclick="dis('+')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="." onclick="dis('.')"/> </td>
			<td><input type="button" value="0" onclick="dis('0')"/> </td>
			
			<td><input type="button" value="=" onclick="dis('=')"/> </td>
			<td><input type="button" value="*" onclick="dis('*')"/> </td>
		</tr>
	</table>
</body>
</html>
